version: '3.8'

services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/usr/src/app
    command: go run ./cmd/prushka/main.go
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - ../postgres-db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
        test: [ "CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}" ]
        interval: 5s
        timeout: 10s
        retries: 5
    depends_on:
      - redis
  redis:
    image: redis:6.0-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 900 1 --save 300 10 --save 60 10000
    volumes:
     - ../redis-data:/var/lib/redis
    environment:
     - REDIS_REPLICATION_MODE=master

